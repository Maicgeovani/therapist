<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link type="text/css" rel="stylesheet" href="css/material-icons.css">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!-- custom styles -->
		<link type="text/css" rel="stylesheet" href="css/style.css" />

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<header>

			<ul id="SideNav" class="side-nav fixed">
				<li class="nav-logo">
					<img src="images/logo.png" alt="logo" class="img-logo">
				</li>
				<li class="nav-profile">
					<img src="images/profile.png" alt="profile" class="responsive-img circle left">
					<a href="#!" class="nav-label"><b>Vaughn</b></a>
					<a href="#!" class="nav-label">Standard User</a>
				</li>

				<li><a href="#!">Home</a></li>
				<li><a href="#!">Search</a></li>
				<li><a href="#!">View Past Bookings</a></li>
				<li><a href="#!">Settings</a></li>
			</ul>

			<ul id="navbar-dropdown-1" class="dropdown-content">
				
				<li class="divider"></li>
				<li><a href="#!"><i class="material-icons left">lock_open</i>Change Password</a></li>
				<li><a href="#!"><i class="material-icons left">exit_to_app</i>Logout</a></li>
			</ul>

			<nav>
				<div class="nav-wrapper">
					<ul>
						<li>
							<a href="#" data-activates="SideNav" id="side-nav-btn" class="button-collapse waves-effect waves-light circle hide-on-large-only"><i class="material-icons">menu</i></a>
						</li>
						<li class="fill">
							<div class="input-field">
								<input id="search-bar" type="search" placeholder="search...">
								<label class="label-icon" for="search">
									<i class="material-icons">search</i>
								</label>
								<i class="material-icons" id="close-search-bar">close</i>
							</div>
						</li>
						<li>
							<a id="navbar-dropdown-button" href="#!" data-activates="navbar-dropdown-1">
								<span class="navbar-dropdown-img-profile left hide-on-med-and-down">
									<img src="images/profile.png" alt="profile" class="responsive-img circle">
								</span>
								<span class="hide-on-med-and-down">Profile</span>
								<i class="material-icons right">arrow_drop_down</i>
							</a>
						</li>
					</ul>
				</div> <!-- nav-wrapper -->

			</nav>

			<div class="container-fluid search-bar-container hidden">
				<div class="row search-bar">
					<span class="btn white">
						<input name="group1" type="radio" id="search-opt-1" checked />
						<label for="search-opt-1">NEAR ME</label>
					</span>
					<span class="btn white">
						<input name="group1" type="radio" id="search-opt-2" />
						<label for="search-opt-2">BY LOCATION</label>
					</span>
					<span class="btn white">
						<input name="group1" type="radio" id="search-opt-3" />
						<label for="search-opt-3">BY Price(Max)</label>
					</span>
					
					<button class="btn waves-effect waves-light" type="submit" name="action">Search
						<i class="material-icons left">search</i>
					</button>
				</div>
			</div>
		</header>

		<main>
			<div class="container-fluid" >
				
				<img src="images/wallpaper.jpeg" style="width: 100%; height: 80%;">
				
				





			</div>
		</main>


		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript">
			$("#side-nav-btn").sideNav();
			$("#navbar-dropdown-button").dropdown({
				constrainWidth: false,
				belowOrigin: true,
				gutter: 4,
			});
			$("#search-bar").focus(function() {
				$(".search-bar-container").removeClass("hidden");
			});
			$("#close-search-bar").on('click', function() {
				$(".search-bar-container").addClass("hidden");
			});
		</script>
	</body>
</html>
